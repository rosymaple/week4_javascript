<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>

<script>

    // defining button within our script using query selector on our HTML
    let button = document.querySelector('button')

    button.addEventListener('click', function() {
        // add event listener to alert when the user has clicked "button"
      alert('You clicked the button!!')
    } )     // end of event listener
</script>   <!--end of script -->

</body>
</html>
