<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<button>Click here!</button>

<script>
    // this script will display the width of the users window in their browser
    function displayWidth() {
        let width = document.body.scrollWidth;      // use scrollWidth on the "body" of the entire document
        let widthDisplayEl = document.querySelector('#width')
        widthDisplayEl.innerHTML = `Window width = ${width} pixels`
    }

    displayWidth()      //Call displayWidth to display initial size when page loads

    // Add resize event listener to the window object
    // to update when window is resized
    window.addEventListener('resize', displayWidth)     // add event listener for resize function

</script>

</body>
</html>
