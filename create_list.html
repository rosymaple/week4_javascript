<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <p>Enter some text to add to the list</p>
    <input id="new-text"></input>
    <button id="add-text">Add</button>

    <!-- Empty unordered list -->
    <ul id="list-of-text">
    </ul>

    <button id="clear">Clear</button>

<script>
    // start of script
    // use query selector on HTML elements to define for our script
    let textInput = document.querySelector('#new-text')
    let addButton = document.querySelector('#add-text')
    let textList = document.querySelector('#list-of-text')

    let clearButton = document.querySelector('#clear')      // define clear button

    let elementsInList = 0      // tracking number of items in list
    let maxElements = 10        // max numbers of entries

    document.addEventListener('keyup', function() {
        if (event.keyCode == 13) {
            addButton.click()       // click the addButton if user presses enter key
        }
    })

    addButton.addEventListener('click', function() {
        // read the text in the input
        let newText = textInput.value

        if (newText.length == 0) {      // validate user has typed any text
            alert('Enter some text')
            return
        } else if (newText.length > 50) {
            // validate if text is below 50 characters
            alert('Text length must not exceed 50 characters.')
        }

        if (elementsInList >= maxElements) {    // check the max number is not exceeded
            alert('No more elements can be added.')
            return
        }

        console.log(newText)
        // create a new li element
        let newListItem = document.createElement('li')
        // the li element text should be the text from the input
        newListItem.innerHTML = newText
        // add the new li element as a child of the ul element
        textList.appendChild(newListItem)
        // clear the text in the input
        textInput.value = ''

        elementsInList++
    })

    clearButton.addEventListener('click', function() {
        // add event listener for clear button
        textList.innerHTML = ('')
        elementsInList = 0
        })

</script>
</body>
</html>
