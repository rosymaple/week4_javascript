<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

        <!--Write HTML content here -->
        <p>What is the capital of Wisconsin?</p>

        <button class="wrong-answer">Bayfield</button>
        <button id="correct-answer">Madison</button>
        <button class="wrong-answer">Milwaukee</button>

        <p id="result"></p>     <!-- display result the user here -->

<script>

    // Write script here

    let correctAnswerButton = document.querySelector('#correct-answer')

    let defaultButtonColor = correctAnswerButton.style.background

    let result = document.querySelector('#result')

    let wrongAnswerButtons = document.querySelectorAll('.wrong-answer')

    // add an event listener to both wrong answer buttons.
    // functional style loop
    // wrongAnswerButtons.forEach( function(wrongAnswerButton) {
    //     // ^^ loop - repeats for each element in wronganswerbutton nodelist
    //     wrongAnswerButton.addEventListener('click', function() {
    //         result.innerHTML = 'Wrong answer. Try again?'
    //         correctAnswerButton.style.background = defaultButtonColor
    //     })
    // } )

    // imperative-style loop, for loop
    for (let x=0 ; x< wrongAnswerButtons.length; x++) {
        let wrongAnswerButton = wrongAnswerButtons[x]

        wrongAnswerButton.addEventListener('click', function() {        // add event listener for wrong answers clicked
            result.innerHTML = 'Wrong answer. Try again?'       // display if wrong answer was clicked
            correctAnswerButton.style.background = defaultButtonColor   // use javascript to display color style
        })      // end of event listener for wrong answer buttons

    }       // end of for loop on the length of all wrong answer buttons in that array


    // add event listener to one correct answer button
    correctAnswerButton.addEventListener('click', function() {      // add event listener for the correct answer
        result.innerHTML = 'Correct answer!'        // display message for user
        correctAnswerButton.style.background = 'cyan'       //use style.background to make button color blue
    })      // end of event listener for the correct answer

</script>

</body>
</html>
